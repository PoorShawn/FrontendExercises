<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tree</title>
  </head>
  <body>
    <script>
      function TreeNode(value) {
        this.value = value;
        this.leftChild = null;
        this.rightChild = null;
      }

      nodeA = new TreeNode('A');
      nodeB = new TreeNode('B');
      nodeC = new TreeNode('C');
      nodeD = new TreeNode('D');
      nodeE = new TreeNode('E');
      nodeF = new TreeNode('F');

      nodeA.leftChild = nodeB;
      nodeA.rightChild = nodeC;
      nodeB.leftChild = nodeD;
      nodeB.rightChild = nodeE;
      nodeC.rightChild = nodeF;

      function preOrderTraversal(root) {
        if (root === null) {
          return;
        }

        console.log(root.value);
        preOrderTraversal(root.leftChild);
        preOrderTraversal(root.rightChild);
      }

      function midOrderTraversal(root) {
        if (root === null) {
          return;
        }

        midOrderTraversal(root.leftChild);
        console.log(root.value);
        midOrderTraversal(root.rightChild);
      }

      function postOrderTraversal(root) {
        if (root === null) {
          return;
        }

        postOrderTraversal(root.leftChild);
        postOrderTraversal(root.rightChild);
        console.log(root.value);
      }

      postOrderTraversal(nodeA);

      
    </script>
  </body>
</html>
