<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HomeMade Button</title>
    <style>
      .btn {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        background-color: #f00;
        color: #fff;
        font-size: 20px;
        text-decoration: none;
        border-radius: 5px;
        overflow: hidden;
        cursor: pointer;
      }
      .btn img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s;
      }
      .btn p {
        position: relative;
        z-index: 1;
      }
      .btn:hover img {
        transform: scale(1.2);
      }
      .state-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s;
      }
      .btn:hover .state-layer {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <a class="btn">
      <img src="/dear.jpg" alt="a button to join">
      <p>join us</p>
      <div class="state-layer"></div>
    </a>
  </body>
</html>
